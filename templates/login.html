{% extends 'base.html' %}


{% block titles %}
    <title>{{heading}}</title>
{% endblock titles %}


{% block contents %}
    <br>
    <form method='POST'>
        {% csrf_token %}
        <label for="username">Username: </label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
        <br>
        <button type="submit">Login</button>
    </form>

{% endblock contents %}
